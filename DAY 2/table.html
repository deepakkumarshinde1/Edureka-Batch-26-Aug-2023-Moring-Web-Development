<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <h2>Table</h2>
    <!-- 
        table [border , width, cellspacing, cellpadding , bgColor]
            thead (table head)
                tr (table row)
                    th (table heading)
            tbody (table body)
                tr (table row)
                    td (table data)


     -->

    <table border="1" width="40%" cellspacing="0" cellpadding="5">
      <caption>
        Person with age
      </caption>
      <thead>
        <tr bgcolor="red">
          <th>Person</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td bgcolor="yellow">Chris</td>
          <td>38</td>
        </tr>
        <tr>
          <td bgcolor="yellow">Dennis</td>
          <td>45</td>
        </tr>
        <tr>
          <td bgcolor="yellow">Sarah</td>
          <td>29</td>
        </tr>
        <tr>
          <td bgcolor="yellow">Karen</td>
          <td>47</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
