<!DOCTYPE html>
<html>
  <head>
    <title>SVG</title>
  </head>
  <body>
    <!-- x y height width -->
    <svg viewBox="0 0 500 500" style="border: 1px solid black">
      <line
        x1="70"
        y1="70"
        x2="300"
        y2="300"
        stroke="green"
        stroke-width="3px"
      ></line>
      <line
        x1="70"
        y1="70"
        x2="70"
        y2="300"
        stroke="green"
        stroke-width="3px"
      ></line>
      <line
        x1="70"
        y1="300"
        x2="300"
        y2="300"
        stroke="green"
        stroke-width="3px"
      ></line>
      <circle
        cx="70"
        cy="70"
        r="10"
        fill=""
        stroke="green"
        stroke-width="2px"
      ></circle>

      <circle
        cx="70"
        cy="300"
        r="10"
        fill=""
        stroke="green"
        stroke-width="2px"
      ></circle>

      <circle
        cx="300"
        cy="300"
        r="10"
        fill=""
        stroke="green"
        stroke-width="2px"
      ></circle>
    </svg>
  </body>
</html>
