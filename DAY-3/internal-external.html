<!DOCTYPE html>
<html>
  <head>
    <title>CSS Basic</title>
    <style>
      /* internal css */
      /* target a element we selector in css */
    </style>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- 
        # Email Development => inline and internal
        # Web Development => External CSS
        
        We have 3 approaches to write css
        # inline css ==> style=""
        # internal css ==> <style> </style>
        # external css ==> 
            create a css file with .css extension
            link file to need <link></link>

        property_name : value;
        property_name : value value value;

        property_name are predefined 

        Question : Maximum how many property:value pair can be used ?
        Ans: Many
     -->
    <h1 id="h1-text">Hello</h1>
    <h1 class="text-red bg-yellow">Hello</h1>
    <h1 class="bg-yellow text-magenta">CSS Session</h1>
    <h1>
      <span class="text-red">H</span>
      <span class="text-magenta">E</span>
      <span class="text-green">L</span>
      <span class="text-blue">L</span>
      <span class="text-brown">O</span>
    </h1>
  </body>
</html>
